<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
    </head>
    <body>
        <h3>demo on for loop</h3>
        <script>
            let i=1;
            for(i=1; i<10; i++){
                document.write(i+"&nbsp;");
            }
           
        {
            document.write("<br>");
            for(i=10;i>=1;i--) {
                document.write(i+"&nbsp;");
            }
        
        }
       
        </script>
    </body>
</html>
