<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS</title>
    </head>
    <body>
        <h3>to print 1 to N numbers</h3>
        <label>enter number</label>
        <input type="text" id="tb"/>
        <button onclick= "display()">print</button>
        <script>
            function display()
            {
                let n = +tb.value;
            for(let i=1; i<=n; i++)
            document.write(i+" ");
            }
        </script>
    </body>
</html>
