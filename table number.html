<!DOCTYPE html>
<html lang="en">

    <body>
        <label>Table numbers</label>
        <input type="text" id="tn"/>
        <button onclick= "printTable()">print table</button>
        <br>
        <output id= "result"></output>
        <script>
            function printTable()
            {
                let n, r, st;
                n = tn.value;
            for(let i=1; i<=20; i++)
            {
                r=n*i;
            document.write(n+"*"+i+"="+r+"<br>");
            }
            }
        </script>
    </body>
