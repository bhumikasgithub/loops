<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
    </head>
    <body>
        <h3>demo on while loop</h3>
        <script>
            let i=1;
            while(i<=60000)
        {
            document.write(i+" ");
            i++;
        }
       
        </script>
    </body>
</html>
